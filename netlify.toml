[build]
  command = "npm run build"
  publish = "dist/public"

[dev]
  command = "npm run dev"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  external_node_modules = ["vite", "@vitejs/plugin-react", "lightningcss", "esbuild"]
  node_bundler = "esbuild"
